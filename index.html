<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Car Inspector Pro</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; max-width: 900px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; border: 1px solid #334155; text-align: center; }
        h3 { color: #38bdf8; margin-bottom: 15px; font-weight: 300; }
        
        /* Стили деталей */
        .part { fill: #334155; stroke: #475569; stroke-width: 1.5; cursor: pointer; transition: 0.2s; }
        .part:hover { fill: #475569; stroke: #38bdf8; }
        .glass { fill: rgba(56, 189, 248, 0.2); pointer-events: none; }
        
        /* Статусы кликов */
        .ok { fill: #22c55e !important; }
        .warn { fill: #eab308 !important; }
        .danger { fill: #ef4444 !important; }

        .legend { margin-top: 30px; display: flex; gap: 20px; font-size: 14px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <h1>ИНТЕРАКТИВНЫЙ ОСМОТР АВТО</h1>
    <p>Нажимайте на детали, чтобы изменить их статус (Ок / Царапина / Ремонт)</p>

    <div class="grid">
        <div class="card">
            <h3>Вид сбоку</h3>
            <svg viewBox="0 0 300 100">
                <path class="part" id="side-fender" d="M10,70 Q10,40 50,35 L80,32 L85,75 L20,75 Z" />
                <path class="part" id="side-door-f" d="M85,32 L160,30 L160,85 L85,85 Z" />
                <path class="part" id="side-door-r" d="M165,30 L230,32 L230,85 L165,85 Z" />
                <path class="part" id="side-rear" d="M235,32 L280,45 Q295,50 295,75 L235,85 Z" />
                <path class="glass" d="M90,35 L155,35 L155,60 L95,60 Z M170,35 L220,35 L220,60 L170,60 Z" />
                <circle class="part" cx="55" cy="85" r="15" />
                <circle class="part" cx="245" cy="85" r="15" />
            </svg>
        </div>

        <div class="card">
            <h3>Вид сверху</h3>
            <svg viewBox="0 0 100 200">
                <path class="part" id="top-hood" d="M20,30 Q50,5 80,30 L85,70 L15,70 Z" />
                <rect class="part" id="top-roof" x="18" y="75" width="64" height="80" rx="10" />
                <path class="part" id="top-trunk" d="M20,185 Q50,205 80,185 L85,160 L15,160 Z" />
                <rect class="glass" x="25" y="70" width="50" height="10" />
            </svg>
        </div>

        <div class="card">
            <h3>Вид спереди</h3>
            <svg viewBox="0 0 200 100">
                <path class="part" id="front-hood" d="M40,20 L160,20 L175,60 L25,60 Z" />
                <path class="part" id="front-bumper" d="M20,75 L180,75 L185,95 L15,95 Z" />
                <rect class="part" x="25" y="62" width="30" height="10" rx="5" />
                <rect class="part" x="145" y="62" width="30" height="10" rx="5" />
            </svg>
        </div>

        <div class="card">
            <h3>Вид сзади</h3>
            <svg viewBox="0 0 200 100">
                <path class="part" id="back-trunk" d="M40,30 L160,30 L175,70 L25,70 Z" />
                <path class="part" id="back-bumper" d="M20,80 L180,80 L185,100 L15,100 Z" />
                <rect class="part" x="20" y="65" width="25" height="12" fill="#991b1b" />
                <rect class="part" x="155" y="65" width="25" height="12" fill="#991b1b" />
            </svg>
        </div>
    </div>

    <div class="legend">
        <div><span class="dot" style="background:#22c55e"></span> Ок</div>
        <div><span class="dot" style="background:#eab308"></span> Царапина</div>
        <div><span class="dot" style="background:#ef4444"></span> Ремонт</div>
    </div>

    <script>
        document.querySelectorAll('.part').forEach(el => {
            el.addEventListener('click', function() {
                if (this.classList.contains('ok')) {
                    this.classList.replace('ok', 'warn');
                } else if (this.classList.contains('warn')) {
                    this.classList.replace('warn', 'danger');
                } else if (this.classList.contains('danger')) {
                    this.classList.remove('danger');
                } else {
                    this.classList.add('ok');
                }
            });
        });
    </script>
</body>
</html>
