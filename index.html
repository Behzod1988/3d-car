<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор деталей автомобиля</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            gap: 30px;
            padding: 30px;
        }

        .car-section {
            flex: 2;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .car-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #car-svg {
            width: 100%;
            height: auto;
            background: #f5f7fa;
            border-radius: 8px;
        }

        .car-part {
            cursor: pointer;
            transition: all 0.3s;
            stroke: #2c3e50;
            stroke-width: 1;
        }

        .car-part:hover {
            stroke-width: 2;
            filter: brightness(1.1);
        }

        .car-part.selected {
            stroke: #f39c12;
            stroke-width: 3;
            filter: drop-shadow(0 0 8px rgba(243, 156, 18, 0.5));
        }

        /* Статусы через JavaScript */
        .car-part.warning {
            animation: pulse 2s infinite;
        }

        .car-part.broken {
            opacity: 0.6;
            stroke-dasharray: 5,5;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 0.4; }
            100% { opacity: 0.7; }
        }

        .info-panel {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        .control-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .panel h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #part-color {
            width: 60px;
            height: 40px;
            padding: 2px;
        }

        .color-presets {
            display: flex;
            gap: 10px;
        }

        .color-preset {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .color-preset:hover {
            transform: scale(1.1);
        }

        .status-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .status-btn {
            padding: 10px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
        }

        .status-btn.working {
            background: #e8f6f3;
            border-color: #27ae60;
            color: #27ae60;
        }

        .status-btn.warning {
            background: #fef9e7;
            border-color: #f39c12;
            color: #f39c12;
        }

        .status-btn.broken {
            background: #fdedec;
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .status-btn.replaced {
            background: #f4ecf7;
            border-color: #8e44ad;
            color: #8e44ad;
        }

        .status-btn.active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .parts-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .part-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .part-item:hover {
            background: #f8f9fa;
        }

        .part-item.selected {
            background: #e3f2fd;
            border-left: 4px solid #3498db;
        }

        .part-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #2980b9;
        }

        .footer {
            padding: 20px 30px;
            background: #2c3e50;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-car"></i> Редактор деталей автомобиля</h1>
            <p>Кликайте на детали автомобиля и меняйте их свойства</p>
        </header>

        <div class="main-content">
            <div class="car-section">
                <div class="car-container">
                    <!-- Автомобиль нарисован прямо в SVG -->
                    <svg id="car-svg" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Кузов -->
                        <rect id="body" class="car-part" x="150" y="150" width="500" height="150" rx="20" fill="#3498db" data-id="body" />
                        
                        <!-- Капот -->
                        <rect id="hood" class="car-part" x="150" y="150" width="200" height="80" fill="#2980b9" data-id="hood" />
                        
                        <!-- Багажник -->
                        <rect id="trunk" class="car-part" x="450" y="150" width="200" height="80" fill="#2980b9" data-id="trunk" />
                        
                        <!-- Передняя дверь -->
                        <rect id="door-front" class="car-part" x="350" y="150" width="80" height="120" fill="#1a5276" data-id="door-front" />
                        
                        <!-- Задняя дверь -->
                        <rect id="door-rear" class="car-part" x="450" y="150" width="80" height="120" fill="#1a5276" data-id="door-rear" />
                        
                        <!-- Лобовое стекло -->
                        <rect id="windshield" class="car-part" x="200" y="150" width="150" height="60" rx="5" fill="#aed6f1" data-id="windshield" />
                        
                        <!-- Заднее стекло -->
                        <rect id="rear-window" class="car-part" x="550" y="150" width="100" height="60" rx="5" fill="#aed6f1" data-id="rear-window" />
                        
                        <!-- Переднее колесо -->
                        <circle id="wheel-front" class="car-part" cx="280" cy="320" r="40" fill="#2c3e50" data-id="wheel-front" />
                        
                        <!-- Заднее колесо -->
                        <circle id="wheel-rear" class="car-part" cx="520" cy="320" r="40" fill="#2c3e50" data-id="wheel-rear" />
                        
                        <!-- Фара -->
                        <circle id="headlight" class="car-part" cx="200" cy="200" r="25" fill="#f1c40f" data-id="headlight" />
                        
                        <!-- Задний фонарь -->
                        <circle id="taillight" class="car-part" cx="650" cy="200" r="20" fill="#e74c3c" data-id="taillight" />
                        
                        <!-- Зеркало -->
                        <circle id="mirror" class="car-part" cx="280" cy="170" r="15" fill="#7f8c8d" data-id="mirror" />
                        
                        <!-- Передний бампер -->
                        <rect id="bumper-front" class="car-part" x="150" y="280" width="100" height="20" rx="10" fill="#34495e" data-id="bumper-front" />
                        
                        <!-- Задний бампер -->
                        <rect id="bumper-rear" class="car-part" x="550" y="280" width="100" height="20" rx="10" fill="#34495e" data-id="bumper-rear" />
                        
                        <!-- Решетка радиатора -->
                        <rect id="grill" class="car-part" x="180" y="180" width="120" height="30" rx="5" fill="#2c3e50" data-id="grill" />
                        
                        <!-- Линия земли -->
                        <line x1="50" y1="350" x2="750" y2="350" stroke="#95a5a6" stroke-width="3" stroke-dasharray="5,5" />
                    </svg>
                    
                    <div class="info-panel" id="part-info">
                        <i class="fas fa-mouse-pointer"></i> Выберите деталь автомобиля
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="panel">
                    <h3><i class="fas fa-edit"></i> Редактирование детали</h3>
                    
                    <div class="form-group">
                        <label for="part-name"><i class="fas fa-tag"></i> Название</label>
                        <input type="text" id="part-name" readonly placeholder="Выберите деталь">
                    </div>

                    <div class="form-group">
                        <label for="part-color"><i class="fas fa-palette"></i> Цвет</label>
                        <div class="color-picker">
                            <input type="color" id="part-color" value="#3498db">
                            <div class="color-presets">
                                <div class="color-preset" style="background:#3498db;" data-color="#3498db"></div>
                                <div class="color-preset" style="background:#e74c3c;" data-color="#e74c3c"></div>
                                <div class="color-preset" style="background:#2ecc71;" data-color="#2ecc71"></div>
                                <div class="color-preset" style="background:#f39c12;" data-color="#f39c12"></div>
                                <div class="color-preset" style="background:#9b59b6;" data-color="#9b59b6"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-flag"></i> Статус</label>
                        <div class="status-buttons">
                            <button class="status-btn working" data-status="working">Исправен</button>
                            <button class="status-btn warning" data-status="warning">Внимание</button>
                            <button class="status-btn broken" data-status="broken">Неисправен</button>
                            <button class="status-btn replaced" data-status="replaced">Заменен</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="part-description"><i class="fas fa-align-left"></i> Описание</label>
                        <textarea id="part-description" placeholder="Описание детали..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="part-price"><i class="fas fa-dollar-sign"></i> Стоимость ($)</label>
                        <input type="number" id="part-price" min="0" placeholder="0">
                    </div>

                    <button id="save-btn" class="save-btn">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </div>

                <div class="panel">
                    <h3><i class="fas fa-list"></i> Все детали</h3>
                    <div class="parts-list" id="parts-list">
                        <!-- Список заполнится через JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 Редактор деталей автомобиля | Все детали кликабельны</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
