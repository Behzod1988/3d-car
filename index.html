<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Конфигуратор Cobalt</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #000; 
            color: white;
            overflow: hidden;
        }

        /* Окно 3D модели */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        }

        /* Панель управления */
        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
            width: 260px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00d4ff; text-transform: uppercase; }

        .info { font-size: 13px; margin-bottom: 20px; color: #ccc; }
        .info b { color: #fff; }

        .status-pill {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: bold;
            background: #444;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: #00d4ff;
            transform: scale(1.02);
        }

        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 11px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h2>Cobalt 3D</h2>
        <div class="info">Деталь: <b id="part-name">Выберите элемент</b></div>
        <div id="status-pill" class="status-pill">РЕЖИМ ПРОСМОТРА</div>
        <button onclick="changePartColor()">Сменить цвет</button>
    </div>

    <div class="hint">Вращение 360° • Клик по деталям • Масштабирование</div>

    <model-viewer 
        id="cobalt" 
        src="https://www.dropbox.com/scl/fi/u5x0ih97im0nilfcgnb6o/Cobalt.glb?rlkey=5wjpbdborttmvv7u47ai60lka&st=zjzt6muk&raw=1" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1.5" 
        exposure="1"
        environment-image="neutral"
        ar-modes="webxr scene-viewer quick-look"
        ar>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector("#cobalt");
        const partNameDisplay = document.querySelector("#part-name");
        const statusPill = document.querySelector("#status-pill");
        let activeMaterial = null;

        // Клик по машине
        modelViewer.addEventListener('click', (event) => {
            const material = modelViewer.materialFromPoint(event.clientX, event.clientY);
            if (material) {
                activeMaterial = material;
                partNameDisplay.innerText = material.name || "Корпус";
                statusPill.innerText = "ДЕТАЛЬ ВЫБРАНА";
                statusPill.style.background = "#00d4ff";
                statusPill.style.color = "#000";
            }
        });

        // Смена цвета
        function changePartColor() {
            if (activeMaterial) {
                const color = [Math.random(), Math.random(), Math.random(), 1];
                activeMaterial.pbrMetallicRoughness.setBaseColorFactor(color);
                statusPill.innerText = "ЦВЕТ ОБНОВЛЕН";
                statusPill.style.background = "#2ecc71";
                statusPill.style.color = "#fff";
            } else {
                alert("Сначала нажмите на деталь машины!");
            }
        }
    </script>
</body>
</html>
