<!DOCTYPE html>
<html>
<head>
    <title>Интерактивная карта автомобиля</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .car-container { margin-top: 50px; width: 600px; }
        /* Стили для деталей */
        .part { fill: #ddd; stroke: #333; stroke-width: 2; cursor: pointer; transition: 0.3s; }
        .part:hover { fill: #bbb; }
        /* Цвета статусов */
        .status-ok { fill: #4CAF50 !important; }
        .status-damage { fill: #f44336 !important; }
        .status-warning { fill: #ffeb3b !important; }
        
        .info { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h2>Схема автомобиля (кликните на деталь)</h2>
    
    <div class="car-container">
        <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
            <path id="bodywork" class="part" d="M50,150 L50,100 L150,80 L250,30 L450,30 L550,100 L550,150 Z" />
            <path id="hood" class="part" d="M50,100 L150,80 L160,100 L55,115 Z" />
            <path id="door-front" class="part" d="M170,80 L300,80 L300,150 L170,150 Z" />
            <path id="door-back" class="part" d="M305,80 L430,80 L430,150 L305,150 Z" />
            <path id="trunk" class="part" d="M455,35 L545,100 L545,115 L460,100 Z" />
            <circle id="wheel-front" class="part" cx="120" cy="150" r="35" />
            <circle id="wheel-back" class="part" cx="480" cy="150" r="35" />
        </svg>
    </div>

    <div class="info" id="status-box">
        Выберите деталь для изменения статуса
    </div>

    <script>
        const parts = document.querySelectorAll('.part');
        const info = document.getElementById('status-box');

        parts.forEach(part => {
            part.addEventListener('click', function() {
                // Логика переключения статусов: Серый -> Зеленый -> Желтый -> Красный
                if (this.classList.contains('status-ok')) {
                    this.classList.remove('status-ok');
                    this.classList.add('status-warning');
                    updateInfo(this.id, "Требует внимания");
                } else if (this.classList.contains('status-warning')) {
                    this.classList.remove('status-warning');
                    this.classList.add('status-damage');
                    updateInfo(this.id, "Повреждено");
                } else if (this.classList.contains('status-damage')) {
                    this.classList.remove('status-damage');
                    updateInfo(this.id, "Статус сброшен");
                } else {
                    this.classList.add('status-ok');
                    updateInfo(this.id, "Исправно");
                }
            });
        });

        function updateInfo(id, status) {
            const names = {
                'bodywork': 'Кузов', 'hood': 'Капот', 'door-front': 'Передняя дверь',
                'door-back': 'Задняя дверь', 'trunk': 'Багажник', 
                'wheel-front': 'Переднее колесо', 'wheel-back': 'Заднее колесо'
            };
            info.innerHTML = `<strong>${names[id]}:</strong> ${status}`;
        }
    </script>
</body>
</html>
