<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Premium Car Inspector</title>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b26;
            --border: #2d3343;
            --accent: #00f2ff;
            --ok: #00ff88;
            --warn: #f39c12;
            --danger: #ff4d4d;
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center;
        }

        h1 { font-weight: 200; letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 15px rgba(0,242,255,0.3); }
        
        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; 
            max-width: 1100px; width: 100%; margin-top: 30px;
        }

        .view-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 20px;
            padding: 25px; position: relative; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .view-card:hover { border-color: var(--accent); }
        .view-card h3 { margin: 0 0 15px 0; font-size: 12px; text-transform: uppercase; color: #64748b; letter-spacing: 2px; }

        svg { width: 100%; height: auto; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }

        /* Стили деталей */
        .part {
            fill: #252b37; stroke: #3f4759; stroke-width: 1;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .part:hover { stroke: var(--accent); stroke-width: 1.5; filter: brightness(1.2); }

        /* Стекла */
        .glass { fill: rgba(0, 242, 255, 0.05); stroke: #2d3343; pointer-events: none; }

        /* Цвета состояний */
        .status-ok { fill: rgba(0, 255, 136, 0.3) !important; stroke: var(--ok) !important; }
        .status-warn { fill: rgba(243, 156, 18, 0.3) !important; stroke: var(--warn) !important; }
        .status-danger { fill: rgba(255, 77, 77, 0.3) !important; stroke: var(--danger) !important; }

        /* Легенда */
        .legend {
            margin-top: 40px; display: flex; gap: 30px;
            background: rgba(255,255,255,0.05); padding: 15px 40px; border-radius: 50px;
        }
        .l-item { display: flex; align-items: center; gap: 10px; font-size: 13px; color: #94a3b8; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 10px currentColor; }
    </style>
</head>
<body>

    <h1>VEHICLE SCANNER</h1>

    <div class="grid">
        <div class="view-card">
            <h3>Left Side</h3>
            <svg viewBox="0 0 300 100">
                <path class="part" id="l-fender" d="M15,65 Q15,40 50,38 L85,35 L90,75 L20,78 Z" />
                <path class="part" id="l-door-f" d="M92,35 L160,33 L160,82 L92,82 Z" />
                <path class="part" id="l-door-r" d="M162,33 L235,35 L235,82 L162,82 Z" />
                <path class="part" id="l-quarter" d="M237,35 L285,48 Q295,55 295,72 L237,82 Z" />
                <path class="glass" d="M95,37 L158,35 L158,60 L98,62 Z M165,35 L230,37 L230,62 L165,60 Z" />
                <circle class="part" cx="60" cy="80" r="18" />
                <circle class="part" cx="245" cy="80" r="18" />
            </svg>
        </div>

        <div class="view-card">
            <h3>Top View</h3>
            <svg viewBox="0 0 120 280">
                <path class="part" id="t-hood" d="M25,35 Q60,10 95,35 L100,85 L20,85 Z" />
                <rect class="part" id="t-roof" x="22" y="90" width="76" height="100" rx="15" />
                <path class="part" id="t-trunk" d="M25,255 Q60,275 95,255 L100,195 L20,195 Z" />
                <path class="glass" d="M28,87 L92,87 L88,105 L32,105 Z" />
            </svg>
        </div>

        <div class="view-card">
            <h3>Right Side</h3>
            <svg viewBox="0 0 300 100">
                <path class="part" id="r-quarter" d="M15,72 Q15,55 25,48 L73,35 L73,82 L15,72 Z" />
                <path class="part" id="r-door-r" d="M75,35 L148,33 L148,82 L75,82 Z" />
                <path class="part" id="r-door-f" d="M150,33 L218,35 L218,82 L150,82 Z" />
                <path class="part" id="r-fender" d="M220,35 L255,38 Q295,40 295,65 L230,78 Z" />
                <circle class="part" cx="65" cy="80" r="18" />
                <circle class="part" cx="250" cy="80" r="18" />
            </svg>
        </div>

        <div class="view-card" style="grid-column: span 1.5">
            <h3>Front View</h3>
            <svg viewBox="0 0 200 100">
                <path class="part" id="f-hood" d="M40,25 L160,25 Q180,65 180,65 L20,65 Z" />
                <path class="part" id="f-bumper" d="M15,70 L185,70 L180,95 L20,95 Z" />
                <rect class="part" x="25" y="55" width="35" height="12" rx="6" />
                <rect class="part" x="140" y="55" width="35" height="12" rx="6" />
                <path class="glass" d="M50,22 L150,22 L145,5 L55,5 Z" />
            </svg>
        </div>

        <div class="view-card" style="grid-column: span 1.5">
            <h3>Rear View</h3>
            <svg viewBox="0 0 200 100">
                <path class="part" id="b-trunk" d="M45,35 L155,35 Q175,75 175,75 L25,75 Z" />
                <path class="part" id="b-bumper" d="M15,80 L185,80 L180,100 L20,100 Z" />
                <rect class="part" x="20" y="60" width="35" height="15" rx="4" style="fill:#4a1010" />
                <rect class="part" x="145" y="60" width="35" height="15" rx="4" style="fill:#4a1010" />
            </svg>
        </div>
    </div>

    <div class="legend">
        <div class="l-item"><span class="dot" style="color:var(--ok); background:var(--ok)"></span> Идеально</div>
        <div class="l-item"><span class="dot" style="color:var(--warn); background:var(--warn)"></span> Царапины</div>
        <div class="l-item"><span class="dot" style="color:var(--danger); background:var(--danger)"></span> Повреждено</div>
    </div>

    <script>
        document.querySelectorAll('.part').forEach(p => {
            p.addEventListener('click', function() {
                if (this.classList.contains('status-ok')) {
                    this.classList.replace('status-ok', 'status-warn');
                } else if (this.classList.contains('status-warn')) {
                    this.classList.replace('status-warn', 'status-danger');
                } else if (this.classList.contains('status-danger')) {
                    this.classList.remove('status-danger');
                } else {
                    this.classList.add('status-ok');
                }
            });
        });
    </script>
</body>
</html>
